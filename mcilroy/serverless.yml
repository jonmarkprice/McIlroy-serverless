service: mcilroy
provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-2
functions:
  login:
    handler: handler.login
    events:
      - http:
          path: login
          method: get
  profile:
    handler: handler.profile
    events:
      - http:
          path: profile
          method: get
